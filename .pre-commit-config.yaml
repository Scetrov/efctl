repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: go fmt
        language: system
        types: [go]
        args: ["./..."]
        pass_filenames: false
      - id: go-vet
        name: go vet
        entry: go vet
        language: system
        types: [go]
        args: ["./..."]
        pass_filenames: false
      - id: go-build
        name: go build
        entry: go build
        language: system
        types: [go]
        args: ["-o", "output/", "./..."]
        pass_filenames: false
      - id: go-test
        name: go test
        entry: go test
        language: system
        types: [go]
        args: ["./..."]
        pass_filenames: false
      - id: gosec
        name: gosec
        entry: gosec
        language: golang
        additional_dependencies: [github.com/securego/gosec/v2/cmd/gosec@latest]
        types: [go]
        args: ["./..."]
        pass_filenames: false
      - id: gocyclo
        name: gocyclo
        entry: gocyclo
        language: golang
        additional_dependencies: [github.com/fzipp/gocyclo/cmd/gocyclo@latest]
        types: [go]
        args: ["-over", "15", "."]
        pass_filenames: false
